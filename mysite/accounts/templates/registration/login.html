{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="container">
    <h2 class="heading">Log In</h2>
    <form class="login-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Log In</button>
        <p class="reset-link"><a href="{% url 'password_reset' %}">Reset Password</a></p>
    </form>
</div>

<style>
    #container {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .heading {
        margin-bottom: 20px;
        color: #333;
    }
    .login-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .reset-link {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
