{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div id="container">
    <h2 class="heading">Sign Up</h2>
    <form class="signup-form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Sign Up</button>
    </form>
</div>

<style>
    #container {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .heading {
        margin-bottom: 20px;
        color: #333;
    }
    .signup-form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .button {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
